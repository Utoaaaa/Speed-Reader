<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字速讀器</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>

    <h1>文字速讀器</h1>

    <div class="container">
        <textarea id="textInput" placeholder="在這裡輸入您想速讀的文字..."></textarea>
        <div class="button-container">
            <button id="playButton" class="button" disabled>
              開始播放
              <div class="hoverEffect">
                <div></div>
              </div>
            </button>
            <button id="stopButton" class="button" disabled>
              停止
              <div class="hoverEffect">
                <div></div>
              </div>
            </button>
        </div>

        <div class="controls-grid">
            <div class="control-group">
                <label for="speedInput">播放速度 (單位/分鐘):</label>
                <div
                  class="relative group rounded-lg overflow-hidden before:absolute before:w-12 before:h-12 before:content[''] before:right-0 before:bg-violet-500 before:rounded-full before:blur-lg before:[box-shadow:-60px_20px_10px_10px_#F9B0B9]"
                >
                  <input
                    type="number"
                    id="speedInput"
                    value="120"
                    min="1"
                    step="10"
                    class="appearance-none hover:placeholder-shown:bg-emerald-500 bg-gray-50 text-pink-400 ring-0 outline-none border border-neutral-500 text-neutral-900 placeholder-violet-700 text-sm font-bold rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 h-11"
                  />
                </div>
            </div>
            <div class="control-group">
                <label for="splitModeSelect">切割模式:</label>
                <div
                  class="relative group rounded-lg bg-gray-50 overflow-hidden before:absolute before:w-12 before:h-12 before:content[''] before:right-0 before:bg-violet-500 before:rounded-full before:blur-lg before:[box-shadow:-60px_20px_10px_10px_#F9B0B9]"
                >
                  <svg
                    y="0"
                    xmlns="http://www.w3.org/2000/svg"
                    x="0"
                    width="100"
                    viewBox="0 0 100 100"
                    preserveAspectRatio="xMidYMid meet"
                    height="100"
                    class="w-8 h-8 absolute right-0 -rotate-45 stroke-pink-300 top-1.5 group-hover:rotate-0 duration-300"
                  >
                    <path
                      stroke-width="4"
                      stroke-linejoin="round"
                      stroke-linecap="round"
                      fill="none"
                      d="M60.7,53.6,50,64.3m0,0L39.3,53.6M50,64.3V35.7m0,46.4A32.1,32.1,0,1,1,82.1,50,32.1,32.1,0,0,1,50,82.1Z"
                      class="svg-stroke-primary"
                    ></path>
                  </svg>
                  <select
                    id="splitModeSelect"
                    class="appearance-none hover:placeholder-shown:bg-emerald-500 relative text-pink-400 bg-transparent ring-0 outline-none border border-neutral-500 text-neutral-900 placeholder-violet-700 text-sm font-bold rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 h-11"
                  >
                    <option value="word">一個字/詞</option>
                    <option value="sentence">一句話</option>
                  </select>
                </div>
            </div>
            <div class="control-group">
                <label for="fontColorPicker">字體顏色:</label>
                <input type="color" id="fontColorPicker" value="#222222">
            </div>
            <div class="control-group">
                <label for="bgColorPicker">背景顏色:</label>
                <input type="color" id="bgColorPicker" value="#F5F5DC">
            </div>
        </div>
        <div id="status">請輸入文字</div>
    </div>

    <div class="container">
        <h2>正在顯示的內容:</h2>
        <div id="currentWordDisplay"></div>
    </div>

    <div id="box"></div>

    <script src="BlurGradientBg.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
